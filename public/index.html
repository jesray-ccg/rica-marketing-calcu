<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CrewCut Marketing Budget Calculator - Model lead targets, CPL scenarios, and ROI projections for 2026" />
    <meta name="author" content="CrewCut Development Team" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CrewCut Marketing Budget Calculator" />
    <meta property="og:description" content="Enterprise marketing budget planning tool" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="CrewCut Marketing Budget Calculator" />
    
    <title>CrewCut Marketing Budget Calculator</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Main Stylesheet - Vite will process this during build -->
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- Security headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" />
    
    <!-- Favicon (add your favicon files) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Loading styles to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for initial load */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading spinner shown before React hydrates */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide spinner once app loads */
      #root:not(:empty) .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Fallback message for users without JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fef3c7; border: 2px solid #f59e0b; margin: 20px; border-radius: 8px;">
        <strong>⚠️ JavaScript Required:</strong> This application requires JavaScript to function properly. 
        Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    
    <!-- Main application container -->
    <div id="root">
      <!-- Loading spinner displayed while JavaScript loads -->
      <div class="loading-spinner" aria-label="Loading application..."></div>
    </div>
    
    <!-- Main application script - Vite will process this -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
